<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create</title>
</head>
<body>
<form method="post" action="/user/Update/{{result.id}}">
	{%csrf_token%}
	<table border="1px solid black" align="center" cellpadding="15" cellspacing="0">
		<tr>
			<td>Title</td>
			<td><input type="Text" name="title" id="title" value="{{result.title}}"></td>
		</tr>
		<tr>
			<td>Description</td>
			<td><textarea name="description" id="description">{{result.description}}</textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" name="submit" id="submit" value="Update"></td>
		</tr>
	</table>
</form>
</body>
</html>
